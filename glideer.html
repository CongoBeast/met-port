<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="swiper.min.css">
    <title></title>
    <style media="screen">
      .swiper-container{
        width: 50%;
        height: 50%;
      }
      img{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="quat.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="prog.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="quat.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="travis.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="roki.jpg" alt="">
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
    <script src="swiper.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 10,
        depth: 700,
        modifier: 5,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
    </script>
  </body>
</html>
